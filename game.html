<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="css/game.css">

    <title>-Game- rankings</title>

    <script src="https://kryogenix.org/code/browser/sorttable/sorttable.js"></script>

    <script type="module" src="game.js"></script>
</head>
<body>
    <overlay>
        <div>
            <h1>Loading content...</h1>
            <div class="loader"></div>
        </div>
    </overlay>
    <main>
        <nav>
            <h2 active>Personal</h2>
            <h2>Level</h2>
            <h2>Full Game</h2>
        </nav>

        <hr>

        <div class="tab" id="personal">
            <h1>Personal rankings:</h1>
            <table id="personal_table">
                <thead>
                    <tr>
                        <th id="personal_th_name">Name</th>
                        <th id="personal_th_level">Level</th>
                        <th id="personal_th_full_game">Full Game</th>
                        <th id="personal_th_overall">Overall</th>
                    </tr>
                </thead>

                <tbody id="personal_tbody">
                    
                </tbody>
            </table>

            <template id="playerView">
                <tr>
                    <td class="player_name"></td>
                    <td class="level_score"></td>
                    <td class="full_game_score"></td>
                    <td class="overall_score"></td>
                </tr>
            </template>
        </div>
        

        <div class="tab" id="level">
            <h1>Levels:</h1>
        </div>

        <div class="tab" id="full_game">
            <h1>Full Game:</h1>
        </div>
    </main>
</body>
