<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- Responsive viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">

    <!-- Bootstrap JS + dependencies (JQuery slim & Popper.js)-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>

    <title>WFBoard - Warframe Rankings</title>

    <!-- Scripts for getting data from speedrun.com/api and displaying it-->
    <script type="text/javascript" src="scangamedata.js"></script>
    <script type="text/javascript" src="GameData.js"></script>
    <script type="text/javascript" src="generalUI.js"></script>
    <script type="text/javascript" src="rankings.js"></script>
    <script type="text/javascript" src="rankingsUI.js"></script>
    <script type="text/javascript" src="scoring.js"></script>
    <script type="text/javascript" src="levels.js"></script>

    <!-- Starting scripts and displaying data-->
    <script type="text/javascript">
        window.onload = scanGame;
        function scanGame() {
            wipeUI();
            disableOptions();
            getGameData('v1pgmm18', processUpdate, (gameData) => {
                calculatePlayerPlacements(gameData);
                scorePlayers();

                scoreLevels(gameData);

                enableOptions();
            });
        }
    </script>

</head>

<body class="bg-dark text-center" id="body">

    <!-- Choice for ranking system-->
    <div class="form-group d-block">
        <p class="d-inline h4 text-light" for="pointSystem">Ranking system: </p>
        <select class="d-inline form-control w-auto" id="pointSystem" onchange="pointSystemChange();" disabled>
            <option value="elite">Elite</option>
            <option value="placement">Placement and Runs</option>
            <option value="quasar">Quasars Way</option>
            <option value="fiftythirthytreeseventeensplit">50%, 33%, 17% split</option>
        </select>
    </div>

    <!-- Infomation text and rescan button-->
    <div class="d-block">
        <p id="infoText" class="text-light d-inline">Waiting for client</p>
        <button type="button" class="btn btn-light d-inline" onclick="scanGame()" id="scanButton" disabled>Rescan!</button>
    </div>

    <!-- Main tabs controls-->
    <ul class="nav nav-tabs" id="mainTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="rankings-tab" data-toggle="tab" href="#rankings" role="tab" aria-controls="rankings" aria-selected="true">Rankings</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="levels-tab" data-toggle="tab" href="#levels" role="tab" aria-controls="levels" aria-selected="false">Levels</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="full_game-tab" data-toggle="tab" href="#full_game" role="tab" aria-controls="full_game" aria-selected="false">Full Game</a>
        </li>
    </ul>

    <!-- Main tabs content-->
    <div class="tab-content" id="mainTabContent">

        <!-- Rankings tab-->
        <div class="tab-pane active" id="rankings" role="tabpanel" aria-labelledby="rankings-tab">

            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Score</th>
                    </tr>
                </thead>
                <tbody id="playersTable">

                </tbody>
            </table>

        </div>

        <!-- Levels tab-->
        <div class="tab-pane" id="levels" role="tabpanel" aria-labelledby="levels-tab">

            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">Level name</th>
                        <th scope="col">Category</th>
                        <th scope="col">Variables</th>
                    </tr>
                </thead>
                <tbody id="levelsTable">

                </tbody>
            </table>

        </div>

        <!-- Full Game tab-->
        <div class="tab-pane" id="full_game" role="tabpanel" aria-labelledby="full_game-tab">
            <p class="text-light">SHIT COMING SOON^TM</p>
